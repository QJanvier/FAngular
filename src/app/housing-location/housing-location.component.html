<section class="listing">
    <img class="listing-photo-home" [src]="housingLocation.photo" alt="Exterior photo of {{ housingLocation.name }}" />
    <h2 class="listing-heading-home">{{ housingLocation.name }}</h2>
    <p class="listing-location-home">{{ housingLocation.city }}, {{ housingLocation.state }}</p>
    <a [routerLink]="['/details', housingLocation.id]">Learn More</a>
</section>
